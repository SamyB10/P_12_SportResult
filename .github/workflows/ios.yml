name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.10

      - name: Install Bundler
        run: gem install bundler

      - name: Install project dependencies
        run: bundle install

      - name: Copy ConfigApi.swift
        run: cp /Users/samyboussair/Desktop/OC_Parcours/P12/ResultSport/Service/ConfigApi.swift ./ConfigApi.swift

      - name: Copy GoogleService-Info.plist
        run: cp /Users/samyboussair/Desktop/OC_Parcours/P12/ResultSport/GoogleService-Info.plist ./GoogleService-Info.plist

      - name: Build and Test
        run: bundle exec fastlane ios tests
